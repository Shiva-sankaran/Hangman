<!DOCTYPE html>
<html>
<head>
	<script src="game.js" type="text/javascript" ></script>
	<link rel="stylesheet" type="text/css" href="game.css"> 

</head>
<body>
<h1>HANGMAN</h1>
<div class= "btn-group" id ="btn-group" style = "text-align: center;">
 <button id='newgame' type="button" onclick="newGame()" >START GAME</button>
 <input type="button" value="HOW TO PLAY" onclick="window.open('https://en.wikipedia.org/wiki/Hangman_(game)')" />
<p> *words contain plurals too*<br> *Total no of incorrect guesses is 7*<br>*All characters are in lower case*</p>
</div>
<br>
<p id = "congrats" style="text-align: center;font-size:30px;color: red" ></p>
<p id = "score" style="text-align: center;font-size:30px;color: red"></p>
<div id= 'gameBox' style="display: none;">

<h2>Guess the word!!</h2>
<div style="text-align: center;">
<input class = "charbox" type="text" id = "1char" maxlength="1" size="1" > 
<input class = "charbox" type="text" id = "2char"  maxlength="1" size="1" > 
<input class = "charbox" type="text" id = "3char"  maxlength="1" size="1" > 
<input class = "charbox" type="text" id = "4char"  maxlength="1" size="1" > 
<input class = "charbox" type="text" id = "5char"  maxlength="1" size="1" > <br><br>
<input type="submit" value="Submit" onclick="validate()">

<br>
<br>
<br>



<h3> Enter a character </h3>
<input class = "charbox" type="text" id="guessedchar"  maxlength="1" size="1" >
<button onclick="myResponse()">Check</button>
<p id = 'tries'>No of incorrect guesses left : 7</p>
<p id="response"></p>
<p><strong>Alphabets which are not present are:</strong></p>
<p id = 'wrongchars'>None</p>
<br>
<br>
<br>

<input type="button" value= "Too hard Change the word ??" onclick="Restart()">
</div>

</body>
</html>
